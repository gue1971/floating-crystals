<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Crystals & Wireframe</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            pointer-events: none;
            opacity: 0.7;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* スタート画面のオーバーレイ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 16, 0.95); /* シーンに合わせた暗い色 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1.5s ease-out;
        }

        #overlay-text {
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            font-size: 24px;
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: pulse 3s infinite ease-in-out;
            user-select: none;
        }

        #overlay-sub {
            margin-top: 15px;
            color: #88ccff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.6;
            user-select: none;
        }

        @keyframes pulse {
            0% { opacity: 0.3; text-shadow: 0 0 10px rgba(255,255,255,0); }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(136, 204, 255, 0.5); }
            100% { opacity: 0.3; text-shadow: 0 0 10px rgba(255,255,255,0); }
        }

        /* 音量ボタンのスタイル */
        #mute-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.2s;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        #mute-btn:hover {
            opacity: 1.0;
            transform: scale(1.1);
        }
        #mute-btn svg {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- クリックしてスタートするためのオーバーレイ -->
    <div id="overlay">
        <div id="overlay-text">Enter Experience</div>
        <div id="overlay-sub">Click to start with sound</div>
    </div>

    <!-- 音量ボタン -->
    <div id="mute-btn" title="Toggle Sound">
        <!-- 音が出ている時のアイコン -->
        <svg id="icon-on" style="display:none;" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        <!-- 音が消えている時のアイコン -->
        <svg id="icon-off" style="display:block;" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
    </div>

    <div id="info">Floating Crystals</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- オーディオ設定 ---
        const bgm = new Audio('http://googleusercontent.com/file_content/2');
        bgm.loop = true;
        bgm.volume = 0.5; // 音量は控えめに

        // --- UI制御 ---
        const overlay = document.getElementById('overlay');
        const muteBtn = document.getElementById('mute-btn');
        const iconOn = document.getElementById('icon-on');
        const iconOff = document.getElementById('icon-off');
        let isStarted = false;

        // アイコンの表示切り替え関数
        function updateAudioIcon() {
            if (bgm.paused) {
                iconOn.style.display = 'none';
                iconOff.style.display = 'block';
            } else {
                iconOn.style.display = 'block';
                iconOff.style.display = 'none';
            }
        }

        // スタート時の処理
        overlay.addEventListener('click', () => {
            if (isStarted) return;
            isStarted = true;

            // 音楽再生を試みる
            bgm.play()
                .then(() => {
                    // 再生成功
                    updateAudioIcon();
                })
                .catch(e => {
                    console.log("Audio play failed initially:", e);
                    // 失敗してもエラーで止まらず、アイコンはOFFのままにしておく
                    updateAudioIcon();
                });

            // オーバーレイをフェードアウト
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        });

        // 音量ボタンのクリック処理
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // イベントのバブリング防止
            if (bgm.paused) {
                bgm.play()
                    .then(() => updateAudioIcon())
                    .catch(e => {
                        console.error("Audio play failed on click:", e);
                        alert("音楽を再生できませんでした。");
                    });
            } else {
                bgm.pause();
                updateAudioIcon();
            }
        });


        // --- シーンのセットアップ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510); 
        scene.fog = new THREE.FogExp2(0x050510, 0.035); 

        // カメラ
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 15);

        // レンダラー
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // コントロール
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true; 
        controls.autoRotateSpeed = 0.5;

        // --- オブジェクト生成 ---

        // 1. メインのワイヤーフレーム球体
        const globeGeometry = new THREE.IcosahedronGeometry(4, 2);
        const globeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xaaccff, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const globe = new THREE.Mesh(globeGeometry, globeMaterial);
        globe.position.set(-6, -2, -5);
        scene.add(globe);

        // 内部コア
        const coreGeometry = new THREE.IcosahedronGeometry(2, 1);
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0x4466ff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        globe.add(core);


        // 2. 背景のリング
        const ringGeometry = new THREE.TorusGeometry(12, 0.1, 16, 100);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.1 
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        ring.rotation.y = -0.2;
        scene.add(ring);


        // 3. 浮遊するガラス風キューブ
        const cubes = [];
        const cubeCount = 60;
        
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.9, 
            thickness: 1.5, 
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            ior: 1.5, 
        });

        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);

        for (let i = 0; i < cubeCount; i++) {
            const mesh = new THREE.Mesh(boxGeometry, glassMaterial);
            
            mesh.position.x = (Math.random() - 0.5) * 20;
            mesh.position.y = (Math.random() - 0.5) * 20;
            mesh.position.z = (Math.random() - 0.5) * 20;

            const scale = Math.random() * 0.8 + 0.2;
            mesh.scale.set(scale, scale, scale);

            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

            mesh.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                },
                floatSpeed: Math.random() * 0.01 + 0.005,
                floatOffset: Math.random() * Math.PI * 2
            };

            scene.add(mesh);
            cubes.push(mesh);
        }

        // --- ライティング ---
        
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

        const light1 = new THREE.PointLight(0x88ccff, 200, 50);
        light1.position.set(5, 10, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff88cc, 200, 50); 
        light2.position.set(-10, -5, -5);
        scene.add(light2);
        
        const light3 = new THREE.PointLight(0xffffff, 100, 50);
        light3.position.set(0, 0, 10);
        scene.add(light3);


        // --- アニメーションループ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            globe.rotation.y += 0.002;
            globe.rotation.x += 0.001;
            core.rotation.y -= 0.005; 

            ring.rotation.z = Math.sin(time * 0.2) * 0.1;

            cubes.forEach(cube => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.position.y += Math.sin(time + cube.userData.floatOffset) * cube.userData.floatSpeed;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
