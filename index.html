<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Crystals & Wireframe</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            pointer-events: none;
            opacity: 0.7;
            letter-spacing: 2px;
            z-index: 10;
        }

        /* スタート画面のオーバーレイ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 16, 0.95); /* シーンに合わせた暗い色 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1.5s ease-out;
        }

        #overlay-text {
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            font-size: 24px;
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: pulse 3s infinite ease-in-out;
        }

        #overlay-sub {
            margin-top: 15px;
            color: #88ccff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { opacity: 0.3; text-shadow: 0 0 10px rgba(255,255,255,0); }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(136, 204, 255, 0.5); }
            100% { opacity: 0.3; text-shadow: 0 0 10px rgba(255,255,255,0); }
        }
    </style>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- クリックしてスタートするためのオーバーレイ -->
    <div id="overlay">
        <div id="overlay-text">Enter Experience</div>
        <div id="overlay-sub">Click to start with sound</div>
    </div>

    <div id="info">Floating Crystals</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- オーディオ設定 ---
        const bgm = new Audio('http://googleusercontent.com/file_content/2');
        bgm.loop = true;
        bgm.volume = 0.5; // 音量は控えめに

        // オーバーレイのクリックイベント
        const overlay = document.getElementById('overlay');
        let isStarted = false;

        overlay.addEventListener('click', () => {
            if (isStarted) return;
            isStarted = true;

            // 音楽再生
            bgm.play().catch(e => console.log("Audio play failed:", e));

            // オーバーレイをフェードアウト
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        });


        // --- シーンのセットアップ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510); 
        scene.fog = new THREE.FogExp2(0x050510, 0.035); 

        // カメラ
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 15);

        // レンダラー
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.body.appendChild(renderer.domElement);

        // コントロール
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true; 
        controls.autoRotateSpeed = 0.5;

        // --- オブジェクト生成 ---

        // 1. メインのワイヤーフレーム球体
        const globeGeometry = new THREE.IcosahedronGeometry(4, 2);
        const globeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xaaccff, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const globe = new THREE.Mesh(globeGeometry, globeMaterial);
        globe.position.set(-6, -2, -5);
        scene.add(globe);

        // 内部コア
        const coreGeometry = new THREE.IcosahedronGeometry(2, 1);
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0x4466ff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        globe.add(core);


        // 2. 背景のリング
        const ringGeometry = new THREE.TorusGeometry(12, 0.1, 16, 100);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.1 
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        ring.rotation.y = -0.2;
        scene.add(ring);


        // 3. 浮遊するガラス風キューブ
        const cubes = [];
        const cubeCount = 60;
        
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.1,
            transmission: 0.9, 
            thickness: 1.5, 
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            ior: 1.5, 
        });

        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);

        for (let i = 0; i < cubeCount; i++) {
            const mesh = new THREE.Mesh(boxGeometry, glassMaterial);
            
            mesh.position.x = (Math.random() - 0.5) * 20;
            mesh.position.y = (Math.random() - 0.5) * 20;
            mesh.position.z = (Math.random() - 0.5) * 20;

            const scale = Math.random() * 0.8 + 0.2;
            mesh.scale.set(scale, scale, scale);

            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

            mesh.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                },
                floatSpeed: Math.random() * 0.01 + 0.005,
                floatOffset: Math.random() * Math.PI * 2
            };

            scene.add(mesh);
            cubes.push(mesh);
        }

        // --- ライティング ---
        
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

        const light1 = new THREE.PointLight(0x88ccff, 200, 50);
        light1.position.set(5, 10, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff88cc, 200, 50); 
        light2.position.set(-10, -5, -5);
        scene.add(light2);
        
        const light3 = new THREE.PointLight(0xffffff, 100, 50);
        light3.position.set(0, 0, 10);
        scene.add(light3);


        // --- アニメーションループ ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            globe.rotation.y += 0.002;
            globe.rotation.x += 0.001;
            core.rotation.y -= 0.005; 

            ring.rotation.z = Math.sin(time * 0.2) * 0.1;

            cubes.forEach(cube => {
                cube.rotation.x += cube.userData.rotationSpeed.x;
                cube.rotation.y += cube.userData.rotationSpeed.y;
                cube.position.y += Math.sin(time + cube.userData.floatOffset) * cube.userData.floatSpeed;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
